<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parrillada Caminito – Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Reservas – Parrillada Caminito</h2>

<form id="form">
  <input id="nombre" placeholder="Nombre" required><br><br>
  <input id="telefono" placeholder="Teléfono" required><br><br>
  <input id="personas" type="number" placeholder="Personas" required><br><br>
  <input id="fecha" type="date" required><br><br>
  <input id="hora" type="time" required><br><br>
  <button type="submit">Guardar reserva</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase.js"></script>
<script src="app.js"></script>

</body>
</html>
